<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="assets/logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1 id="heading">Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songitem">
                    <img src="assets/1.jpg" alt="1">
                    <span class="songname">let me love you</span>
                    <span class="songlistplay"><span class="timestamp">5:30<i id="0" class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">let Me Love</span>
                    <span class="songlistplay"><span class="timestamp">5:30<i id="1" class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Tum Tak</span>
                    <span class="songlistplay"><span class="timestamp">5:30<i id="2" class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Bulleya</span>
                    <span class="songlistplay"><span class="timestamp">5:30<i id="3" class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Slow Motion Angreza </span>
                    <span class="songlistplay"><span class="timestamp">5:30<i id="4" class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Senorita</span>
                    <span class="songlistplay"><span class="timestamp">5:30<i id="5" class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Maston Ka Jhund</span>
                    <span class="songlistplay"><span class="timestamp">5:30<i id="6" class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Main Paravana</span>
                    <span class="songlistplay"><span class="timestamp">5:30<i id="7" class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icon">
            
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="assets/playing.gif" alt="" width="100px" id="gif"><span id="mastersongname">mera name hai lakhan</span>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
